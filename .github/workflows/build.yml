name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./  # Always run from repo root

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies with workspace support
      - name: Install dependencies
        run: |
          npm install -g pnpm@latest  # Recommended for better monorepo support
          npm install --frozen-lockfile

      # Verify workspace linking
      - name: Debug workspace links
        run: |
          ls -la node_modules/@repo
          npm list @repo/ui

      # Generate Prisma Client
      - name: Generate Prisma Client
        run: npx prisma generate --schema=./packages/db/prisma/schema.prisma
        

      # Build with additional debugging
      - name: Build with Turbo
        run: |
          npx turbo run build --verbose
        env:
          NODE_ENV: development
          DEBUG: 'turbo:*'  # Enable turbo debug logs